<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/e2e09dddc5.js" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header class="main-header flex align-center space-between">
        <div class="logo pointer">
            <h1>The Memerator</h1>
        </div>
        <ul class="main-nav clean-list">
            <li class="nav-gallery pointer">Gallery</li>
            <li class="nav-about pointer">About</li>
        </ul>

    </header>
    <main class="main-content">
        <section class="meme-editor shrink flex justify-center">
            <div class="canvas-container hide">
                <img src="./imgs/canvas-bg.png" alt="">
                <canvas id="meme-canvas" height="400" width="400" onclick="onCanvasClick(event)"></canvas>
            </div>
            <div class="controls-container hide">
                <input class="txt" type="text" name="line" onkeyup="onTextChange(this)">
                <button class="pointer btn line-switch">
                    <img src="./imgs/line-switch.svg" alt="">
                </button>
                <button class="pointer btn line-add">
                    <img src="./imgs/plus.png" alt="">
                </button>
                <button class="pointer btn line-delete">
                    <img src="./imgs/line-delete.svg" alt="">
                </button>
                <div class="text-control">
                    <button class="pointer btn increase-font" onclick="onUpdateSize(1)">
                        <img src="./imgs/A+.png" alt="">
                    </button>
                    <button class="pointer btn decrease-font" onclick="onUpdateSize(-1)">
                        <img src="./imgs/A-.png" alt="">
                    </button>
                    <button class="pointer btn increase-pos" onclick="onUpdatePos(-5)">
                        <img src="./imgs/up.png" alt="">
                    </button>
                    <button class="pointer btn decrease-pos" onclick="onUpdatePos(5)">
                        <img src="./imgs/down.png" alt="">
                    </button>
                </div>
                <div class="social-btns flex space-between">
                    <button class="pointer share-btn">Share</button>
                    <button class="pointer download-btn">Download</button>
                </div>
            </div>
        </section>
        <section class="gallery flex column align-center">
            <button class="close-editor hide" onclick="hideEditor()">Close</button>
            <nav class="gallery-nav flex align-center space-between">
                <div class="search-area">
                    <input type="text" class="gallery-search" placeholder="Search">
                    <button type="button" class=" search-btn pointer"></button>
                </div>
                <div class="word-search flex align-center justify-center">Word Word Word Word</div>
                <button class=" more-words pointer">More</button>
            </nav>
            <div class="img-container flex wrap justify-center">
            </div>
        </section>
    </main>

    <script src="js/gallery-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/generator-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
